<!DOCTYPE html>
<html lang="en-">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<style>
    th{
         
        min-width: 140px;
    }
</style>
<body class="bg-zinc-800 text-center text-white" dir="rtl"> 
    
    
    

    <div class="container py-10  text-center"> 

       <div class="pb-7">
        <img src="حبة-removebg-preview.png"    class="absolute left-10  top-6 w-48   ">
        <img src="حبة-removebg-preview.png"    class="absolute right-10  top-6 w-48   ">

        <h1 class=" text-5xl mt-10 mb-20   text-yellow-500 font-mono  font-black pr-12 animate__animated animate__backInDown animate__delay-1s  ">مشروع حبة للتعليم</h1>
    </div>

        <div class="grid grid-cols-2   md:grid-cols-3 gap-6"> 


                <div class="grid grid-cols-2 gap-x-0 " > <label class="text-white">الاسم الثلاثي : </label>
                <input type="text" id="fullName"  placeholder="محمد علي الاحمد"  class="bg-zinc-600 text-white px-4 py-2 border-none rounded-lg  outline-0 duration-300 focus:scale-150">
                </div>
                <div class="grid grid-cols-2 gap-x-0">  <label class="text-white">مكان الولادة : </label>
                    <input type="text" id="place-of-birth" placeholder="حلب"   class="bg-zinc-600 text-white px-4 py-2 border-none rounded-lg outline-0 duration-300 focus:scale-150"> 
                </div>
                <div class="grid grid-cols-2 gap-x-0"> <label class="text-white">تاريخ الإنتساب : </label>
                    <input type="number" id="date-of-joining" placeholder="1 10 2023" class="  bg-zinc-600 text-white px-4 py-2 border-none rounded-lg outline-0 duration-300 focus:scale-150"> 
                </div>
        
            
               <div class="grid grid-cols-2 gap-x-0"> <label class="text-white">رمز الطالب : </label>
                <input type="number" id="id"  placeholder="0001"  class="bg-zinc-600 text-white px-4 py-2 border-none rounded-lg  outline-0 duration-300 focus:scale-150"> 
                </div>
                <div class="grid grid-cols-2 gap-x-0"> <label class="text-white">الجنس : </label>
                    <input type="text" id="gander" placeholder="ذكر / انثى" class="  bg-zinc-600 text-white px-4 py-2 border-none rounded-lg outline-0 duration-300 focus:scale-150"> 
                </div>
                <div class="grid grid-cols-2 gap-x-0"> <label class="text-white">المكان : </label>
                    <input type="text" id="location" placeholder="عفرين" class="  bg-zinc-600 text-white px-4 py-2 border-none rounded-lg outline-0 duration-300 focus:scale-150"> 
                </div>
        
                

                <div class="grid grid-cols-2 gap-x-0"> <label class="">اسم الطالب : </label>
                    <input type="text" id="studentName"  placeholder="محمد"  class="bg-zinc-600 text-white px-4 py-2 border-none rounded-lg  outline-0 duration-300 focus:scale-150"> 
                </div>
               <div class="grid grid-cols-2 gap-x-0"> <label class="text-white">المدرسة : </label>
                    <input type="text" id="school" placeholder="يوجد / لا يوجد" class="  bg-zinc-600 text-white px-4 py-2  border-none rounded-lg outline-0 duration-300 focus:scale-150"> 
                </div>        
                <div class="grid grid-cols-2 gap-x-0"> <label class="text-white">الجزء : </label>
                    <input type="number" id="part" placeholder="30" class="  bg-zinc-600 text-white px-4 py-2   border-none rounded-lg outline-0 duration-300 focus:scale-150"> 
                </div>
        
                
                <div class="grid grid-cols-2 gap-x-0"> 
                    <label class="text-white">اسم الأب : </label>
                    <input type="text" id="fatherName"  placeholder="علي"  class="bg-zinc-600 text-white px-4 py-2   border-none rounded-lg  outline-0 duration-300 focus:scale-150"> 
                </div>
                <div class="grid grid-cols-2 gap-x-0"> <label class="text- ">الصف : </label>
                    <input type="text" id="class" placeholder="التاسع" class="  bg-zinc-600 text-white px-4 py-2 border-none rounded-lg outline-0 duration-300 focus:scale-150"> 
                </div> 
                <div class="grid grid-cols-2 gap-x-0"> <label class="text-white">مداوم : </label>
                    <input type="text" id="modawm" placeholder="نعم / لا" class="  bg-zinc-600 text-white px-4 py-2  border-none rounded-lg outline-0 duration-300 focus:scale-150"> 
                </div>
               
               
               
                <div class="grid grid-cols-2 gap-x-0"> <label class="text-white">النسبة : </label>
                    <input type="text" id="nickName"  placeholder="الاحمد"  class="bg-zinc-600 text-white px-4 py-2   border-none rounded-lg  outline-0 duration-300 focus:scale-150"> 
                </div>        
                <div class="grid grid-cols-2 gap-x-0"> <label  >الحالة المعيشية: </label>
                    <input type="text" id="living-situation" placeholder="متوسطة" class="  bg-zinc-600 text-white  px-4 py-2 border-none rounded-lg outline-0 duration-300 focus:scale-150"> 
                </div>
                <div class="grid grid-cols-2 gap-x-0"> <label class="text-white">اسم المعلم/ة : </label>
                    <input type="text" id="teacher" placeholder="محمد ابو القاسم" class="  bg-zinc-600 text-white px-4 py-2 border-none rounded-lg outline-0 duration-300 focus:scale-150"> 
                </div>
      
                

      
                <div class="grid grid-cols-2 gap-x-0"> <label class="text-white">اسم الأم : </label>
                    <input type="text" id="matherName" placeholder="خديجة" class=" bg-zinc-600 text-white px-4 py-2 border-none rounded-lg  outline-0 duration-300 focus:scale-150"> 
                </div>
                <div class="grid grid-cols-2 gap-x-0"> <label class="text-white">الحالة الصحية : </label>
                    <input type="text" id="health-status" placeholder="جيدة" class="  bg-zinc-600 text-white px-4 py-2 border-none rounded-lg outline-0 duration-300 focus:scale-150"> 
                </div>
                <div class="grid grid-cols-2 gap-x-0"> <label class="text-white">ملاحظات : </label>
                    <input type="text" id="comments" placeholder="يتيم الاب" class="  bg-zinc-600 text-white px-4 py-2  border-none rounded-lg outline-0 duration-300 focus:scale-150"> 
                </div>
                <div class="grid grid-cols-2 gap-x-0"> <label class="text-white">تاريخ الميلاد: </label>
                    <input type="number" id="date-of-birth" placeholder="1 1 2003" class="  bg-zinc-600 text-white px-4 py-2 border-none rounded-lg outline-0 duration-300 focus:scale-150"> 
                </div>
    </div>

    <div class="my-8  mr-8">
       
        <button onclick="creat()" id="creat" class="bg-yellow-500 text-xl duration-300  px-64 py-2 rounded-full hover:tracking-widest duration-300 ">إضافة الطالب</button>
    </div>
    <div>
        
      <label class="  text-xl font-mono font-black  ">ابحث عن طالب : </label>
    <input onkeyup="fsearch(this.value)" type="text" id="search" placeholder="محمد المحمود" class="  bg-zinc-600 text-white px-56 py-2 ml-36 text-center  rounded-full outline-0 duration-300 focus:scale-125"> 
    <button onclick="deleteAll()" class="bg-yellow-500 p-4 duration-300 absolute rounded-2xl font-black text-xl ">حذف الكل</button>

</div>

    </div>

    <div class=" max-h-screen  overflow-scroll ">
    <table class=" text-lg  ">
        <tr class="  bg-yellow-400 text-black rounded-full font-mono border border-black " >
            
            <th>الاسم الثلاثي</th>
            <th>رمز الطالب</th>
            <th>اسم الطالب</th>
            <th>اسم الأب</th>
            <th>النسبة</th>
            <th>اسم الأم</th>
            <th>تاريخ الميلاد</th>
            <th>مكان الولادة</th>
            <th>الجنس</th>
            <th>المدرسة</th>
            <th>الصف</th>
            <th>الحالة المعيشية</th>
            <th>الحالة الصحية</th>
            <th>تاريخ الإنتساب</th>
            <th>المكان</th>
            <th>الجزء</th>
            <th>مداوم</th>
            <th>اسم المعلم/ة</th>
            <th>ملاحظات</th>
            <th><button >عدد الطلاب :</button></th>
            <th><button id="count"></button></th>
        </tr>
        <tbody id="tbody">
            
       
            
        </tbody>
    </table>
</div>
 

 
    <script src="js.js"></script>
</body>
</html>
